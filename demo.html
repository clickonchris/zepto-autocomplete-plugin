<!DOCTYPE HTML>
<html>
  <head>
  	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  	<script type = "text/javascript" src = "zepto-1.0rc1.js"></script>
  	<script type = "text/javascript" src = "zepto-autocomplete.js"></script>

  	<script type = "text/javascript">
      (function($){
      	$(function(){

          $('#on_plugin').change(function(){
            var scrolling = true;
            scrollable  = $('#scrollable').is(':checked') ? true : false;

            var maxOptions = $('#maxOptions').val();

            if (maxOptions) {
              $('#cities').autoComplete({data: ['Moscow', 'St. Petersburg', 'Delhi', 'London', 'Rome', 'Madrid', 'Paris', 'Berlin', 'Washington', 'Lisbon', 'Brazil', 'Amsterdam', 'Brussels', 'Oslo', 'Helsinki'], maxOptions: maxOptions, scrollable: scrollable});
            }
            else {
              $('#cities').autoComplete({data: ['Moscow', 'St. Petersburg', 'Delhi', 'London', 'Rome', 'Madrid', 'Paris', 'Berlin', 'Washington', 'Lisbon', 'Brazil', 'Amsterdam', 'Brussels', 'Oslo', 'Helsinki'], scrollable: scrollable});
            }
          });
          $('#off_plugin').change(function() {
            $('#cities').autoComplete('destroy');
          });

          $('#add').click(function() {
            if($('#addCity').val()) {
              $('#cities').autoComplete('add', $('#addCity').val());
              $('#addCity').val('');
            }
            return false;
          });

          $('#countries').autoComplete({data: ['USA', 'Russia', 'Germany', 'Canada', 'Africa', 'China', 'India']});
          $('#continents').autoComplete({data: ['North America', 'South America', 'Eurasia', 'Africa', 'Australia', 'Antarctica']});
          $('#cities').autoComplete({data: ['Moscow', 'St. Petersburg', 'Delhi', 'London', 'Rome', 'Madrid', 'Paris', 'Berlin', 'Washington', 'Lisbon', 'Brazil', 'Amsterdam', 'Brussels', 'Oslo', 'Helsinki', 'Copenhagen'], maxOptions: 99, scrollable: true});
          //!! This is the second application of the plugin does not work, or should work, is protection from secondary use
          $('#cities').autoComplete({data: ['Moscow', 'St. Petersburg', 'Delhi', 'London', 'Rome'], maxOptions: 5});
      	});
      }(Zepto))
  	</script>
    <style type = "text/css">
      /*body            {background-color: #D79CE6;}*/
      input           {margin: 5px;}
      fieldset        {background-color: #7FACEB;}
      fieldset legend {
      	color: brown;
      	font-size: 20px;
      	font-weight: bold;
      }
      fieldset label  {color: white;}
      .long           {width:  250px;}
      .informer       {
        background-color: #BC51D6;
        padding: 20px 0 20px 10px;
        border: 1px solid black;
        color: white;
        font-size: 19px;
      }
    </style>
  </head>
  <body>
  <p class = "informer">Demo plug-in autocomplete (zepto framework)</p>
  <form>
  	<fieldset>
      <legend>Example</legend>
        <label for = "countries">Country: </label><input autocomplete = "off" type = "text" id = "countries" class = "long"></input>
        <label for = "continents">Continents: </label><input autocomplete = "off" type = "text" id = "continents"></input>
        <br/>
        <label for = "cities">Cities: &nbsp;</label><input autocomplete = "off" type = "text" id = "cities"></input>
        <br/>
        <p style ="color: white"><b>Enable / disable plug-in for the field with cities</b><br/>
          <input type = "radio" value = "on"  id = "on_plugin" name = "group1" checked>Activate the plugin<br/>
          <input type = "radio" value = "off" id = "off_plugin" name = "group1">Disable the plugin<br/>
          <input type = "checkbox" name = "scrollable" id = "scrollable" checked />scrolling<br/>
          <label for = "maxOptions">Scrolling allowable maximum number of cases</label><input type = "text" id = "maxOptions"></input>
        </p>
        <label for = "addCity">Add City</label><input type = "text" id = "addCity"></input><button id = "add">+</button>
    </fieldset>
  </form>
  </body>
</html>
